<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="app">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <div id="add-item" class="add-item">
      <label for="new-task" class="add-item__new-task">Add Item</label>
      <div class="add-item__task-row-wrapper">
        <input id="new-task" class="add-item__input" type="text">
        <button id="add-item__button" class="add-item__button">Add</button>
      </div>
    </div>
    <section class="all-tasks">
      <h3 class="incomplete-title">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__text">
          <button class="list-item__button-edit">Edit</button>
          <button class="list-item__button-delete">
            <img class="delete__images" src="./remove.svg" alt="delete-images">
          </button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__text">
          <button class="list-item__button-edit">Save</button>
          <button class="list-item__button-delete">
            <img class="delete__images" src="./remove.svg" alt="delete-images">
          </button>
        </li>
      </ul>
      <h3 class="completed-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__text">
          <button class="list-item__button-edit">Edit</button>
          <button class="list-item__button-delete">
            <img class="delete__images" src="./remove.svg" alt="delete-images">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
